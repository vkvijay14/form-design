<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-logo">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <span class="cancel-button">
      <a href="https://www.google.co.in/?gfe_rd=cr&dcr=0&ei=Ax6_WvXtPOivX77VqYgC">
        <img src="images/cancel-button.png" alt="">
      </a>
    </span>
    <div class="clear"></div>
  </div>

  <div class="sign-up-top">
    <span class="sign-up">Sign Up</span> <br>
    <span class="login">Already have a Wix account?<a href="#">&nbsp; Log In</a></span>
  </div>
  
  <div class="form">
    <div class="form-detail">
      <form class="input-style" action="">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" value="">
        
        <label for="">Type your email again</label>
        <input type="email" value="">
        
        <label for="">Password</label>
        <input type="password" value="">
        
        <label for="">Type your password again</label>
        <input type="password" value="">
        
        <input type="submit" value="Sign Up">
      </form>
    </div>
    <div class="social-icons">
      <div class="facebook">
        <img src="images/fb-icon.png" alt="#">
        <a href="https://www.facebook.com/" target="_blank">Continue with facebook</a>
      </div>
      <div class="google">
        <img src="images/google-icon.png" alt="#">
        <a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank">Continue with google</a>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="footer">
    <span>* By signing up, you agree to our <a href="#">Terms of Use, Privacy Policy</a> and to <br>receive Wix emails, newsletters &nbsp; updates.</span>
  </div>

</body>
</html>
